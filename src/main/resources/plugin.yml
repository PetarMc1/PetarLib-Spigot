name: PetarLib
version: '0.4.0-SNAPSHOT'
main: com.petarmc.petarlib.PetarLib
api-version: '1.16.5'
prefix: PetarLib
authors: [ Petar_mc ]
website: https://petarmc.com
softdepend: ["PlaceholderAPI"]

commands:
  petarlib:
    description: PetarLib main command
    usage: /petarlib <help|info|version|send|reload|debug>
    aliases: [ help, info, version, send, reload, debug ]
    permission: petarlib.use

permissions:
  petarlib.use:
    description: Allows usage of PetarLib commands
    default: true
  petarlib.admin:
    description: Allows usage of admin PetarLib commands
    default: op
  petarlib.send:
    description: Allows usage of /petarlib send <player> <message> <type>
    default: op